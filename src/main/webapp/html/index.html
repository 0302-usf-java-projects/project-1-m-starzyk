<!DOCTYPE html>
<html>
<head>
<title>Sign in page</title>
<link rel="stylesheet" type="text/css" href="css/signin.css" />
</head>
<body>
	<form class="form-signin" action="./signin.master" method="post">
		<img class="mb-4" src="assets/sidewinder.PNG" alt=""
			width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputUsername" class="sr-only">Username</label> 
		<input type="username" id="inputUsername" class="form-control" name="userSub" placeholder="Username" required autofocus> 
		<label for="inputPassword" class="sr-only" >Password</label> 
		<input type="password" id="inputPassword" class="form-control" name="passSub" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2020</p>
	</form>
</body>
</html>
